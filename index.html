<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Games & ROM Hacks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Retro Games & ROM Hacks</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search games...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="tags-container">
        <div class="tag active" data-tag="all">All</div>
        <div class="tag" data-tag="nes">NES</div>
        <div class="tag" data-tag="snes">SNES</div>
        <div class="tag" data-tag="genesis">Genesis</div>
        <div class="tag" data-tag="gba">GBA</div>
        <div class="tag" data-tag="romhack">ROM Hack</div>
    </div>

    <div class="add-game-container">
        <button id="login-button" class="admin-login-button">Admin Login</button>
        <button id="add-game-button" class="add-game-button" style="display: none;">+ Add New Game</button>
    </div>

    <div class="games-container" id="games-container">
        <!-- Games will be added here dynamically -->
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" required>
                <button type="submit" class="modal-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Add/Edit Game Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Game</h2>
            <form id="game-form">
                <input type="text" id="game-title" placeholder="Title" required>
                <textarea id="game-description" placeholder="Description" required></textarea>
                <input type="text" id="game-tags" placeholder="Tags (comma-separated)" required>
                <div id="download-links-container">
                    <div class="download-link-input">
                        <input type="url" class="download-link" placeholder="Download Link" required>
                        <button type="button" class="remove-link-button" style="display: none;">Ã—</button>
                    </div>
                </div>
                <button type="button" id="add-link-button" class="add-link-button">+ Add Another Link</button>
                <input type="hidden" id="edit-index">
                <button type="submit" class="modal-button">Save Game</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
